



<div class="card-view home-card">
  <div class="row">
    <div class="col-xs-3 homepage-writing">
      	<div class="services-view">
			<ul class="services-list h3">
				<li>Interior Painting</li>
				<li>Stenciling</li>
				<li>Faux Finishing</li>
				<li>Murals</li>

				<li>Children's Rooms</li>
				<li>...and much more!</li>
			</ul>
		</div>
    </div>
    <div class="col-xs-9">     
      <div id="cps-carousel" class="carousel slide" data-interval="0" boot-carousel>

        <ol class="carousel-indicators">

          <li data-target="#cps-carousel" data-slide-to="1"></li>
          <li data-target="#cps-carousel" data-slide-to="2"></li>

        <div class="carousel-inner">
          <div class="item active">

              <img ng-src="img/art/peacock.jpg" alt="" width="700">
            </div>
          </div>

              <img src="img/art/bright-flowers.jpg" alt="" width="700">
            </div>
          </div>
          <div class="item">
            <div class="inner-item">
              <img src="img/art/poker-guy.jpg" alt="" width="700">
            </div>
          </div>
       
        </div>

        <a class="left carousel-control cursor-pointer " data-target="#cps-carousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>

        <a class="right carousel-control cursor-pointer " data-target="#cps-carousel" data-slide="next">
